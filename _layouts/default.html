
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>Dayne Tran</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href= "/books" class="btn">Books</a>
          <a href="/filmroom" class="btn">/S</a>
          <a href="https://github.com/daynetran/" class="btn">GitHub</a>
          <a href="https://daynewastaken.substack.com/" class="btn">Substack</a>
          <a href="https://www.facebook.com/daynetran1/" class="btn">Facebook</a>
          <a href="https://www.instagram.com/dayne.tran/" class="btn">Instagram</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer>
      <div class="container">

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href= "/books" class="btn">Books</a>
          <a href="/filmroom" class="btn">/S</a>
          <a href="https://github.com/daynetran/" class="btn">GitHub</a>
          <a href="https://daynewastaken.substack.com/" class="btn">Substack</a>
          <a href="https://www.facebook.com/daynetran1/" class="btn">Facebook</a>
          <a href="https://www.instagram.com/dayne.tran/" class="btn">Instagram</a>
        </section>
      </div>
    </footer>
  </body>
</html>
